<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan's Profile</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .profile-image {
            max-width: 320px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Hi, my name is Megan</h1>
    
    <img src="../img/Resume_Pic.png" 
         alt="Megan's profile picture" 
         class="profile-image">

</body>
</html>
